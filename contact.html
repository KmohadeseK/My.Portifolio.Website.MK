    <main>
      <article>

        <!-- 
        - #CONTACT
      -->

        <section class="section contact has-bg-image"
          aria-labelledby="contact-label"
          style="background-image: url('./assets/images/contact-bg.png')">
          <div class="container">

            <form action="https://formspree.io/f/xblrybnn" method="post"
              class="contact-form">

              <h2 class="headline-sm" id="contact-label">Contact Me</h2>

              <p class="contact-text body-md">
                I will be happy if you have any comments.
              </p>

              <div class="wrapper">

                <div>
                  <label for="name" class="label">Your name</label>

                  <input type="text" name="name" id="name" placeholder="Name *"
                    required class="input-field">
                </div>

                <div>
                  <label for="email" class="label">my Email </label>

                  <input type="email" name="email" id="email"
                    value="mohadesekeshtkar4@gmail.com"
                    placeholder="mohadesekeshtkar4@gmail.com" required
                    class="input-field">
                </div>

              </div>

              <label for="message" class="label">Your message </label>
              <textarea name="message" id="message" placeholder="Your message *"
                required class="input-field"></textarea>

              <button type="submit" id="btn" value="submit"
                class="btn btn-tertiary">Send Message</button>
            </form>

            <div class="contact-content">

              <ul class="contact-list">

                <li class="contact-item">

                  <div class="item-icon"
                    style="background-color: hsl(177, 39%, 72%)">
                    <ion-icon name="call" aria-hidden="true"></ion-icon>
                  </div>

                  <div>
                    <p class="label-lg">Phone</p>

                    <a href="tel:+09335354743" class="body-lg">+09335354743</a>
                  </div>

                </li>

                <li class="contact-item">

                  <div class="item-icon"
                    style="background-color: hsl(41, 99%, 64%)">
                    <ion-icon name="mail" aria-hidden="true"></ion-icon>
                  </div>

                  <div>
                    <p class="label-lg">Mail</p>

                    <a href="tel:info@domainname.com"
                      class="body-lg">mohadesekeshtkar4@gmail.com</a>
                  </div>

                </li>

                <li class="contact-item">

                  <div style="text-align: center;">
                    <p class="label-lg " style="margin-bottom: 15px;">My QR code
                      for contact me!</p>
                    <img style="width:250px;"
                      src="assets/images/contact-QRcode.jpg" alt>
                  </div>

                </li>

                <!-- <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(19, 97%, 85%)">
